<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contratos de Aluguel</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Contratos de Aluguel</h1>
        <form action="/gerar" method="POST">
            <label for="nome_locador">Nome do Locador:</label>
            <input type="text" id="nome_locador" name="nome_locador" required>

            <label for="nome_locatario">Nome do Locatário:</label>
            <input type="text" id="nome_locatario" name="nome_locatario" required>

            <label for="endereco_imovel">Endereço do Imóvel:</label>
            <input type="text" id="endereco_imovel" name="endereco_imovel" required>

            <label for="valor_aluguel">Valor do Aluguel:</label>
            <input type="number" id="valor_aluguel" name="valor_aluguel" required>

            <label for="prazo">Prazo (em meses):</label>
            <input type="number" id="prazo" name="prazo" required>

            <label for="data_assinatura">Data de Assinatura:</label>
            <input type="date" id="data_assinatura" name="data_assinatura" required>

            <button type="submit">Gerar Contrato</button>
        </form>
    </div>
</body>
</html>
